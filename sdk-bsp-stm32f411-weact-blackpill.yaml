features:
- 'STM32F411CEU6 100Mhz，128Kb RAM，512Kb ROM '
- 25Mhz high speed crystal & 32.768Khz 6PF low speed crystal
- The board contains 3 keys, reset key, BOOT0 key, user key
- 'Memory: 512Kbytes Flash Memory 128Kbytes SRAM SPI Flash (optional)'
- 'USART x 3、I2C x 3、SPI x 5、USBFS x 1 '
- 'ADC x 1(10)、I2S x 5、CRC x 1、TIM x 8 '
- 'Serial port download: use USB to serial port to connect the kernel board PA9, PA10,
  do not use USB port power supply'
